{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Alexander's Food! ğŸ´ {% endblock %}</h1>
    {% for recipe in recipes %}
    <div class="card">
        <div class="card-body">
            <span class="badge badge-primary">#{{ recipe['id'] }}</span>
            <span class="badge badge-default">{{ recipe['created'] }}</span>
            <span class="badge badge-default"><a href="/recipes/{{ recipe['recipe_id'] }}">{{ recipe['recipe_id'] }}</a></span>
            <hr>
            <p>{{ recipe['content'] |safe }}</p>
        </div>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
